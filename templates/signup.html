<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Регистрация - AskPlatform</title>
</head>
<body>
    <!-- Шапка -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">AskPlatform</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="popular.html" class="nav-link">Популярное</a>
                    <a href="ask.html" class="nav-link">Задать вопрос</a>
                </nav>
                <div class="user-block">
                    <a href="login.html" class="btn btn-outline">Войти</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-title">Регистрация</h1>

                    <form class="auth-form">
                        <div class="form-group">
                            <label class="form-label">Аватарка</label>
                            <div class="avatar-upload">
                                <div class="avatar-preview">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                                <label class="avatar-upload-btn">
                                    <input type="file" accept="image/*" class="avatar-input">
                                    <span>Выбрать фото</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" placeholder="Придумайте имя" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Пароль</label>
                            <input type="password" class="form-control" placeholder="Не менее 8 символов" required>
                            <div class="form-help">Пароль должен содержать буквы и цифры</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control" placeholder="Повторите пароль" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" required>
                                <span class="checkmark"></span>
                                Я принимаю <a href="#" class="auth-link">условия использования</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large btn-full">
                            <i class="bi bi-person-plus"></i>
                            Зарегистрироваться
                        </button>
                    </form>

                    <div class="auth-footer">
                        Уже есть аккаунт? <a href="login.html" class="auth-link">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
