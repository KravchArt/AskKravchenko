{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация - AskPlatform{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Регистрация</h1>

        <form class="auth-form">
            <div class="form-group">
                <label class="form-label">Аватарка</label>
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <label class="avatar-upload-btn">
                        <input type="file" accept="image/*" class="avatar-input">
                        <span>Выбрать фото</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" placeholder="Придумайте имя" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" placeholder="Не менее 8 символов" required>
                <div class="form-help">Пароль должен содержать буквы и цифры</div>
            </div>

            <div class="form-group">
                <label class="form-label">Подтверждение пароля</label>
                <input type="password" class="form-control" placeholder="Повторите пароль" required>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                    Я принимаю <a href="#" class="auth-link">условия использования</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-full">
                <i class="bi bi-person-plus"></i>
                Зарегистрироваться
            </button>
        </form>

        <div class="auth-footer">
            Уже есть аккаунт? <a href="{% url 'app:login' %}" class="auth-link">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
