{% extends 'base.html' %}
{% load static %}

{% block title %}Вход - AskPlatform{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Вход в аккаунт</h1>

        <form class="auth-form">
            <div class="form-group">
                <label class="form-label">Имя пользователя или Email</label>
                <input type="text" class="form-control" placeholder="Введите ваш логин или email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" placeholder="Введите ваш пароль" required>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Запомнить меня
                </label>
                <a href="#" class="auth-link">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-full">
                <i class="bi bi-box-arrow-in-right"></i>
                Войти
            </button>
        </form>

        <div class="auth-footer">
            Нет аккаунта? <a href="{% url 'app:signup' %}" class="auth-link">Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
