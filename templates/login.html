<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Вход - AskPlatform</title>
</head>
<body>
    <!-- Шапка -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">AskPlatform</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="popular.html" class="nav-link">Популярное</a>
                    <a href="ask.html" class="nav-link">Задать вопрос</a>
                </nav>
                <div class="user-block">
                    <a href="signup.html" class="btn btn-outline">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-title">Вход в аккаунт</h1>

                    <form class="auth-form">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Пароль</label>
                            <input type="password" class="form-control" placeholder="Введите пароль" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                Запомнить меня
                            </label>
                            <a href="#" class="forgot-link">Забыли пароль?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large btn-full">
                            <i class="bi bi-box-arrow-in-right"></i>
                            Войти
                        </button>
                    </form>

                    <div class="auth-footer">
                        Нет аккаунта? <a href="signup.html" class="auth-link">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
